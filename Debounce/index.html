<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debounce</title>
</head>
<style>
    #debounce {
        margin: 200px auto;
        width: 400px;
        height: 400px;
        background: orange;
        color: #fff;
        line-height: 400px;
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
    <div id="debounce"></div>
</body>
<script>
    var count = 0;
    var app = document.querySelector("#debounce");

    function debounce(func, wait) {
        var timeout;

        return function () {
            var context = this;
            var args = arguments;
            clearTimeout(timeout)
            timeout = setTimeout(function(){
                func.apply(context,args);
            }, wait);
        }
    }

    function getUserAction(e) {
        app.innerHTML = count++;
    };

    app.addEventListener('mouseover',function() {
        app.addEventListener("mousemove", debounce(getUserAction, 3000));
    })
</script>
</html>
